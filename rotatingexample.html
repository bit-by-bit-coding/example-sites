<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>CSS rotate</title>
        <style type="text/css">
            #myDiv {
                background-color: lightblue;
                display: block;
                margin: 0 auto;
                border: 2px solid black;
                width: 300px;
                height: 300px;
                text-align: center;
                transition: transform 2s;
            }
            p {
                font-family: 'Courier New', Courier, monospace;
                font-size: 20px;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Rotate Property</h1>
        <br><br>
        <h2>Press enter once you finished entering in a value!</h2><br>
        <div id="myDiv">Rotate this!</div>
        <br>
        Rotate X: <input id="X" type="textbox"></input> deg
        <br>
        Rotate Y: <input id="Y" type="textbox"></input> deg
        <br>
        Rotate Z: <input id="Z" type="textbox"></input> deg
        <br><br><br><br>
        <p>transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);</p>
        <script>
            var x = 0;
            var y = 0;
            var z = 0;
            $(document).ready(function() {
                function update() {
                    $("div").css("transform", "rotateX(" + x + "deg) rotateY(" + y + "deg) rotateZ(" + z + "deg)");
                    $("p").html("transform: rotateX(" + x + "deg) rotateY(" + y + "deg) rotateZ(" + z + "deg);");
                }
                $("#X").change(function() {
                    x = $("#X").val();
                    update();
                })
                $("#Y").change(function() {
                    y = $("#Y").val();
                    update();
                })
                $("#Z").change(function() {
                    z = $("#Z").val();
                    update();
                })
            })
        </script>
    </body>
</html>
